num_trials: 10

model:
  M: 1 # number of predictors, if stumps: 2*M per dimension
  pred: "rf"
  bootstrap: 0.5
  tree_depth: None
  m: 0.5 # for informed priors: use first m * N_train points to learn one prior, and last (1-m) * N_train to learn the other prior

training:
  seed: 23032021
  lr: 0.5
  iter: 1e3
  risk: 1 # or 2
  opt_bound: True

dataset:
  distr: normals # or moons
  N_train: 100 # number of training points per class
  N_test: 1000 # number of test points per class

bound:
  delta: 0.05
  type: "mcallester"
