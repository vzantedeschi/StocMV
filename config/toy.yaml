model:
  M: 4 # number of predictors, if stumps: 2*M per dimension
  prior: 0.1 # param of the Dirichlet prior
  pred: "stumps-uniform" # or stumps-optimal

training:
  seed: 23032021
  lr: 0.5
  iter: 2e3
  risk: "exact" # or MC
  opt_bound: True

dataset:
  distr: normals # or moons
  N_train: 100 # number of training points per class
  N_test: 1000 # number of test points per class

bound:
  delta: 0.01
  type: "mcallester"
